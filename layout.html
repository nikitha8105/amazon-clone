<!DOCTYPE html>
<html>
<head>
    <title>Three Section Layout</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }

        .page {
            height: 100%;
            display: flex;
            flex-direction: column; 
        }

        .header {
            height: 20%;
            background-color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 2px solid black; 
        }

        .content {
            height: 60%;
            background-color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            border-bottom: 2px solid black; 
        }

        .footer {
            height: 20%;
            background-color: white; 
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="page">
    <div class="header"></div>
    <div class="content"></div>
    <div class="footer"></div>
</div>

</body>
</html>

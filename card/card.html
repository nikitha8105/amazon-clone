<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card</title>

    <style>

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            width: 400px;
            padding: 70px;
            text-align: center;
            border: 2px solid #000;
            border-radius: 12px;
            background: #fff;
            box-shadow: 5px 5px 15px #0b0b0b , -5px -5px 10px  rgb(93, 106, 93);
        }

        .card h2 { margin-bottom: 5px; }
        .card h4 { font-weight: normal; color: #555; margin-bottom: 15px; }

        .card img {
            max-width: 200px;
            width: 200%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
        }

        .card p { padding: 0 10x; }
    </style>
</head>

<body>

    <div class="card">
        <h2>Shrimp and Chorizo Paella</h2>
        <h4>September 14, 2016</h4>
        <img src="image.jpg" alt="Paella">
        <p>
            This impressive paella is a perfect party dish and a fun meal to cook together with your guests. Add 1 cup of frozen peas along with the mussels, if you like.
        </p>
    </div>

</body>
</html>
